<h1>Welcome to ng-angularfire-testbed</h1>
<div *ngIf="auth.user | async as user; else showLogin">
  <h1>Hello {{ user.uid }}!</h1>
  <button (click)="signOut()">Sign Out</button>
  <div>
    <button (click)="startListening()">Start listening to Firestore</button>
  </div>  
  <div>
    <button (click)="addItem()">Add Item</button>
  </div>
  <div>
    <button (click)="addItemSet()">Add Item Set</button>
  </div>
  <ul>
    <li *ngFor="let item of items | async">
      {{ item.name }}
    </li>
  </ul>
</div>
<ng-template #showLogin>
  <p>Please sign in.</p>
  <button (click)="signInAnonymously()">Sign In Anonymously</button>
  <div>
    <button (click)="signInWithEmailAndPassword()">
      Sign In With Email And Password
    </button>
  </div>
  <div>
    <button (click)="signInWithEmailAndPasswordWithNonExistantUser()">
      Sign In With Email And Password With Non-ExistantUser
    </button>
  </div>
  <div>
    <button (click)="addItem()">Add Item</button>
  </div>
</ng-template>

<router-outlet></router-outlet>
