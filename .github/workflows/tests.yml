# https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
# https://github.com/cypress-io/github-action

# npm@8.19.2
# npm ERR! `npm ci` can only install packages when your package.json and package-lock.json or npm-shrinkwrap.json are in sync
# run npm install twice after deleting node_modules and lock file.
name: tests

on:
  push:
    branches:
      - master
      - update
  pull_request:
    branches: [master]

env:
  # default changed in node 17
  # https://nodejs.org/dist/latest-v18.x/docs/api/cli.html#--dns-result-orderorder
  NODE_OPTIONS: --dns-result-order=ipv4first

jobs:
  cypress-development:
    name: Cypress test(development)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'npm'

      # Required for firebase-tools v11.14.0            
      - run: npm i -g npm@8
      
      - name: Cache firebase emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}

      - name: Cypress tests
        uses: cypress-io/github-action@v4
        with:
          start: npm run emulator-demo-1, npm run start:emulator-demo
          wait-on: 'http://localhost:4400, http://localhost:4200'
          command: npm run cypress:run:emulate-demo

  cypress-production:
    name: Cypress test(production)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'npm'

      # Required for firebase-tools v11.14.0     
      - run: npm i -g npm@8

      - name: Cache firebase emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}

      - name: Cypress tests
        uses: cypress-io/github-action@v4
        with:
          start: npm run emulator-demo-1, npm run start:emulator-demo-prod
          wait-on: 'http://localhost:4400, http://localhost:4200'
          command: npm run cypress:run:emulate-demo

  jest:
    name: Jest tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'npm'

      # Required for firebase-tools v11.14.0        
      # https://github.com/npm/cli/issues/4942    
      - run: npm i -g npm@8.5.5        
      - run: npm --version
      - run: npm ci

      - name: Cache firebase emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}

      - name: Jest tests
        run: npm run emulator-exec-test
